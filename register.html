<body class="register-page">

  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <img src="assets/img/logo.jpg" alt="">
      </a>
    </div>
  </header>

  <main class="main">
    <section class="register-section section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card register-card">
              <div class="card-body p-4">
                <h2 class="text-center mb-4">Регистрация</h2>
                <form action="#" method="post" class="register-form">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="firstName" class="form-label">Имя</label>
                      <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="lastName" class="form-label">Фамилия</label>
                      <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Телефон</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                  </div>
                  <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Подтверждение пароля</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">Я согласен с условиями использования и политикой конфиденциальности</label>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                  </div>
                  <div class="text-center mt-3">
                    <span class="text-muted">Уже есть аккаунт?</span>
                    <a href="login.html">Войти</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer id="footer" class="footer">
    <div class="container copyright text-center mt-4">
      <p>&copy; <span>Copyright</span> <strong class="px-1">Автоматизация</strong> <span>All Rights Reserved</span></p>
    </div>
  </footer>

  <!-- Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
